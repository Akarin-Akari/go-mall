# 地址管理配置文件
# Address Management Configuration

# 业务配置
max_address_per_user: 20  # 每个用户最多可以创建的地址数量
max_page_size: 100        # 分页查询时每页最大记录数

# 验证规则配置
phone_regex_pattern: "^1[3-9]\\d{9}$"      # 中国大陆手机号正则表达式
postal_code_regex_pattern: "^\\d{6}$"       # 中国邮政编码正则表达式

# 操作超时配置
database_timeout: 5s      # 数据库操作超时时间

# 日志配置
enable_detailed_log: true # 是否启用详细日志
log_level: "info"         # 日志级别: debug, info, warn, error, fatal

# 配置说明:
# 1. max_address_per_user: 建议设置为10-50之间，过多会影响用户体验
# 2. max_page_size: 建议设置为50-200之间，过大会影响性能
# 3. phone_regex_pattern: 支持自定义手机号验证规则
# 4. postal_code_regex_pattern: 支持自定义邮编验证规则
# 5. database_timeout: 建议设置为3-10秒之间
# 6. log_level: 生产环境建议使用info或warn级别
